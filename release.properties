completedPhase=scm-commit-release
exec.pomFileName=pom.xml
exec.snapshotReleasePluginAllowed=false
pinExternals=false
preparationGoals=clean verify
project.dev.org.wruthless\:maven-release-plugin=1.1-SNAPSHOT
project.rel.org.wruthless\:maven-release-plugin=1.0
project.scm.org.wruthless\:maven-release-plugin.developerConnection=scm\:git\:https\://github.com/Wruthless/maven-release-plugin.git
